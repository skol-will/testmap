<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive UK Tube Map</title>

  <!-- Panzoom CDN -->
  <script src="https://unpkg.com/@panzoom/panzoom@9.4.0/dist/panzoom.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #f4f4f4;
    }

    #svgContainer {
      width: 100%;
      height: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #zoomControls {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    #zoomControls button {
      background-color: #222;
      color: white;
      border: none;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      transition: background 0.3s;
    }

    #zoomControls button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>

  <!-- SVG Container -->
  <div id="svgContainer">
    <iframe id="svgMap" src="Test Map 1.svg" type="image/svg+xml"></iframe>
  </div>

  <!-- Zoom Buttons -->
  <div id="zoomControls">
    <button id="zoomIn">＋</button>
    <button id="zoomOut">－</button>
  </div>

  <!-- Zoom Logic -->
  <script>
    const map = document.getElementById('svgMap');

    map.addEventListener('load', () => {
      const innerDoc = map.contentDocument;
      const svgElement = innerDoc.querySelector('svg');

      const panzoom = Panzoom(svgElement, {
        maxScale: 200,
        minScale: 0.4,
        contain: 'outside',
        startScale: 1.2
      });

      svgElement.parentElement.addEventListener('wheel', panzoom.zoomWithWheel);

      document.getElementById('zoomIn').addEventListener('click', () => {
        panzoom.zoomIn();
      });

      document.getElementById('zoomOut').addEventListener('click', () => {
        panzoom.zoomOut();
      });
    });
  </script>

</body>
</html>
